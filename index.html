<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Varta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

  <!-- Landing -->
  <div id="landing" class="vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="text-center text-white">
      <img src="/static/logo.png" width="160" class="mb-4">
      <h1 class="display-3 fw-bold">Varta</h1>
      <p class="lead mb-5">-Connect • Converse • Communicate-</p>
      <button onclick="showLogin()" class="btn btn-light btn-lg px-5 shadow-lg">Start your Vartaalap</button>
    </div>
  </div>

  <!-- Login -->
  <div id="login-container" class="container mt-5 d-none">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-lg">
          <div class="card-body p-5 text-center">
            <img src="/static/logo.png" width="120" class="mb-4">
            <h2 style="color:#667eea">* Welcome *</h2>
            <input type="email" id="email" class="form-control form-control-lg my-3" placeholder="Email">
            <input type="password" id="password" class="form-control form-control-lg" placeholder="Password">
            <button onclick="login()" class="btn btn-lg w-100 mt-3" style="background:#667eea;color:white">Login / Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main App -->
  <div id="app-container" class="d-none d-flex flex-column" style="height:100vh;">
    <nav class="navbar shadow" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
      <div class="container-fluid text-white">
        <div class="d-flex align-items-center">
          <img src="/static/logo.png" width="40" class="me-3">
          <h4 class="mb-0">Varta</h4>
        </div>
        <div>
          <button class="btn btn-outline-light me-3" data-bs-toggle="modal" data-bs-target="#profileModal">Profile</button>
          <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
        </div>
      </div>
    </nav>

    <div class="d-flex flex-grow-1">
      <!-- Left: Chats -->
      <div class="bg-white border-end" style="width:380px;">
        <div class="p-3 border-bottom d-flex justify-content-between align-items-center bg-light">
          <h5>Your Chats</h5>
          <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#newChatModal">New</button>
        </div>
        <div id="chats-list" class="list-group list-group-flush overflow-auto" style="height:calc(100vh-130px);"></div>
      </div>

      <!-- Right: Chat Area -->
      <div class="flex-grow-1 d-flex flex-column">
        <div class="p-3 border-bottom bg-white shadow-sm d-flex justify-content-between align-items-center">
          <h5 id="chat-title">Select a chat</h5>
          <div id="chat-actions" class="d-none">
            <button class="btn btn-sm btn-outline-primary me-2" onclick="viewFriendProfile()">View Profile</button>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteCurrentChat()">Delete Chat</button>
          </div>
        </div>
        <div id="messages" class="flex-grow-1 overflow-auto p-4 bg-light"></div>
        <div class="p-3 border-top bg-white">
          <div class="input-group">
            <input type="text" id="message-input" class="form-control form-control-lg" placeholder="Type a message..." onkeypress="if(event.key==='Enter')sendMessage()">
            <button onclick="sendMessage()" class="btn" style="background:#667eea;color:white">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Profile Modal -->
  <div class="modal fade" id="profileModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background:#667eea;color:white">
          <h5>Your Profile</h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <label>Name</label>
          <input type="text" id="profile-name" class="form-control mb-3">
          <label>Date of Birth</label>
          <input type="date" id="profile-dob" class="form-control mb-3">
          <label>About</label>
          <textarea id="profile-about" class="form-control mb-3" rows="3"></textarea>
        </div>
        <div class="modal-footer">
          <button onclick="saveProfile()" class="btn" style="background:#667eea;color:white">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- New Chat Modal -->
  <div class="modal fade" id="newChatModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background:#667eea;color:white">
          <h5>New Chat</h5>
          <button class="btn-close btn-close-white"id="newChatBtn" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="email" id="new-chat-email" class="form-control" placeholder="Friend's email">
        </div>
        <div class="modal-footer">
          <button onclick="startNewChat()" id="startChatBtn" class="btn" style="background:#667eea;color:white">Start Chat</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
